{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-3">{{ 'Edit phrase' if card else 'Add phrase' }}</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Phrase</label>
        <input type="text" name="phrase" class="form-control" required value="{{ card.phrase if card else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Meaning / translation</label>
        <textarea name="meaning" class="form-control" rows="3">{{ card.meaning if card else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Context</label>
        <select name="context_tag" class="form-select">
          {% set selected = card.context_tag if card else 'other' %}
          {% for option in ['admin', 'work', 'social', 'transport', 'other'] %}
            <option value="{{ option }}" {% if option == selected %}selected{% endif %}>{{ option.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <a class="btn btn-outline-secondary" href="{{ url_for('cards_list') }}">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
