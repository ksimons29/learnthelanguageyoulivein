{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <p class="text-muted">Card {{ progress.current }} of {{ progress.total }}</p>
    <div class="card mb-3">
      <div class="card-body">
        <span class="badge text-bg-secondary text-uppercase">{{ card.context_tag or 'other' }}</span>
        <h3 class="mt-2">{{ card.phrase }}</h3>
      </div>
    </div>
    <a class="btn btn-primary w-100" href="{{ url_for('review', show='answer') }}">Show answer</a>
  </div>
</div>
{% endblock %}
