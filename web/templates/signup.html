{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Create your account</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Target language</label>
        <input type="text" name="target_language" class="form-control" placeholder="pt-PT">
      </div>
      <div class="mb-3">
        <label class="form-label">Timezone</label>
        <input type="text" name="timezone" class="form-control" placeholder="Europe/Lisbon" value="UTC">
      </div>
      <button class="btn btn-primary w-100" type="submit">Sign up</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </form>
  </div>
</div>
{% endblock %}
